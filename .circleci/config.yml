version: 2.1
orbs:
  aws-s3: circleci/aws-s3@3.1.1
workflows:
  storybook-cli:
    jobs:
      - build-and-test:
          context: anima-prod
jobs:
  build-and-test:
    docker:
      - image: node:16
    steps:
      - checkout
      - run:
          name: "Install Ubuntu dependencies"
          command: |
            apt-get -y update
            apt-get install -y jq
      - run:
          name: "Install dependencies"
          command: "yarn install --frozen-lockfile"
      - run:
          name: "Build"
          command: "yarn build"
      - run:
          name: "Run tests"
          command: "yarn test"
